<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <title>FX Arcade</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Bootstrap core CSS -->
   <link href="/libs/cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/libs/maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Material Design Bootstrap -->
    <link href="/libs/cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.1.1/css/mdb.min.css" rel="stylesheet">

   <link href="libretro.css" rel="stylesheet" type="text/css">
   <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body style="background-color: black;">
   <!--Navbar-->
   <nav class="navbar navbar-dark bg-primary" style="display: none;">
     <div class="container">
           <!--navbar content-->
           <div class="navbar-toggleable-xs">
               <!--Links-->
               <ul class="nav navbar-nav">
                  <div class="dropdown">
                  <li class="nav-item dropdown">
                        <button class="btn btn-primary tooltip-enable" id="btnClean" onclick="cleanupStorage();" title="Cleanup storage">
                           <span class="fa fa-trash-o" id="icnClean"></span> <span class="sr-only">Cleanup</span>
                        </button>
                        <button class="btn btn-primary disabled tooltip-enable" id="btnFullscreen" onclick="Module.requestFullscreen(false)" title="Fullscreen" disabled>
                           <span class="fa fa-desktop" id="icnAdd"></span> <span class="sr-only">Fullscreen</span>
                        </button>
                        </button>
                        <button type="button" class="btn btn-primary tooltip-enable" data-toggle="modal" data-target="#helpModal">Help</button>
                   </li>
                </div>
               </ul>
               <div class="toggleMenu">
                  <button class="btn btn-primary" id="btnHideMenu" title="Toggle Menu">
                     <span class="fa fa-chevron-up" id="icnHideMenu"></span> <span class="sr-only">Hide Top Navigation</span>
                  </button>
               </div>
           </div>
           <!-- Basics steps modal for Web Libretro -->
  <div class="modal fade" id="helpModal" role="dialog"  style="color:black;">
      <div class="modal-dialog modal-lg">
         <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
               <h1 class="modal-title">说明</h1>
                  </div>
                     <div class="modal-body">
                        <h3><b>加载速度</b></h3>
                        <p>首次加载游戏会有载入过程,第二次游玩载入速度就很快了.</p>
                        <p></p>
                        <h3><b>如何暂停</b></h3>
                        <p>最小化浏览器或者切换标签页都可以暂停游戏.</p>
                        <p></p>
                        <h3><b><span class="fa fa-trash-o"></span> 清除缓存</b></h3>
                        <p>垃圾桶图标会清除载入的游戏资源,再次游玩会重新载入</p>
                     </div>
                     <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                     </div>
                  </div>
            </div>
         </div>
      </div>        
   </div>
   </nav>
   <div id="curtain" style="position:absolute; width: 100%;height: 100%;text-align: center; color:white; background-color: black; display:table; margin: 0 auto; cursor: wait; opacity: 0.99; transition: all 0.8s; -webkit-animation: loading 0.8s ease-in-out infinite alternate; -moz-animation: loading 0.8s ease-in-out infinite alternate; animation: loading 0.8s ease-in-out infinite alternate; font-size:150%;font-weight: bold;">
      <p id="curtain-text" style="vertical-align: middle;display:table-cell; margin: 0 auto; font-size:150%;font-weight: bold;">首次加载较慢, 请耐心等待...</p>
   </div>
   <div class="bg-inverse webplayer-container">
      <div class="webplayer_border text-xs-center" id="canvas_div">
         <div class="showMenu">
            <button type="button" class="btn btn-link">
               <span class="fa fa-chevron-down" id="icnShowMenu"></span> <span class="sr-only">Show Top Navigation</span>
            </button>
         </div>
         <canvas class="webplayer" id="canvas" tabindex="1" width="800px" height="600px" oncontextmenu="event.preventDefault()" style="width: 800px;height: 600px;display: none;"></canvas>
      </div>
   </div>
   <div id="joypads" style="text-align:center;display:none;"></div>
   <script src="/libs/code.jquery.com/jquery-3.1.0.min.js"></script>
   <script src="/libs/rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
   <script src="/libs/cdnjs.cloudflare.com/ajax/libs/tether/1.3.4/js/tether.min.js"></script>
   <script src="/libs/cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"></script>
   <script src="browserfs.min.js"></script> <!--browserfs 6.1-->
   <script src="libretro.js"></script>
</body>
</html>
